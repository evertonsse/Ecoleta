<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./stylesCss/main.css">
    <link rel="stylesheet" href="./stylesCss/create-point.css">
    <link rel="stylesheet" href="./stylesCss/responsive.css">


    <title>Criar ponto de coleta</title>

</head>

<body>


    <div id="page-create-point">

        <header>
            <img src="./assests/logo.svg" alt="Logo">
            <a href=" ">
                <span></span> Voltar para o início.
            </a>
        </header>

        <form action="">

            <!-- Dados da entidade -->
            <fieldset>
                <legend>
                    <h1>Cadastro do ponto de coleta</h1>

                </legend>


                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>


                <div class="field-group">

                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Numero/Complemento</label>
                        <input type="text" name="address2">
                    </div>

                </div>

                <div class="field-group">


                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" >
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled >
                            <option value="">Selecione a cidade</option>
                        </select>

                    </div>



                </div>



                <h2>Dados da entidade</h2>



            </fieldset>




            <!-- <fieldset>

            </fieldset> -->

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>



    </div>





    <script src="scripts/create-point.js"></script>

</body>

</html>
